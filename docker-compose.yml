version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: agentbuilder_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentbuilder
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/mock_data.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agentbuilder || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agentbuilder_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: agentbuilder_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agentbuilder.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - agentbuilder_network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  agentbuilder_network:
    driver: bridge
