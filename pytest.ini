# Pytest configuration for GUI tests

[tool:pytest]
# Test discovery
testpaths = tests/gui
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = gui
omit = 
    gui/__pycache__/*
    gui/*/__pycache__/*
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Show missing lines
show_missing = True

# Fail if coverage below threshold
fail_under = 70

[coverage:html]
directory = htmlcov
